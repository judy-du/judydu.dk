<!DOCTYPE html>
<html lang="en">

<style>
    body {
        display: none;
    }
</style>

<head>
    <!-- Dynamic head content will be loaded here -->
</head>
<body>
    <!-- Dynamic header content will be loaded here -->
    <header></header>

    <!-- Main content unique to this page starts here -->
    <main>
        <section class="main">
            <div class="text-container">
                <h1 class="greeting">WELCOME TO</h1>
                <h1 id="judyWorld" style="font-size: 8vw; font-weight: bold;">JUDY'S WORLD</h1>
                <p class="welcomeMsg">VELKOMMEN TIL MIN VERDEN</p>
            </div>
                        

            <div class="video-container">
                <video muted autoplay class="video-segment" id="video1">
                    <source src="/video/startpage.mov" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <video muted autoplay  class="video-segment" id="video2">
                    <source src="/video/startpage.mov" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <video muted autoplay  class="video-segment" id="video3">
                    <source src="/video/startpage.mov" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div> 
        <div id="background-1"></div>
        <div id="background-2"></div>
        <div id="background-3"></div>
        </section>
    </main>
    <!-- Main content unique to this page ends here -->

    <!-- Dynamic footer content will be loaded here -->
    <footer></footer>

    <!-- JavaScript to dynamically load head, header, and footer -->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const includeHTML = (el, url) => {
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    el.innerHTML = xhr.responseText;
                    document.dispatchEvent(new Event('includeContentLoaded', {bubbles: true}));
                }
            };
            xhr.open("GET", url, true);
            xhr.send();
        };

        includeHTML(document.querySelector("head"), "/head.html");
        includeHTML(document.querySelector("header"), "/header.html");
        includeHTML(document.querySelector("footer"), "/footer.html");
    });
    </script>

    <!-- NoScript tag for browsers where JavaScript is disabled -->
    <noscript>
        <style type="text/css">
            .container { display:none; }
        </style>
        <div style="background-color: red; color: white; padding: 20px; text-align: center;">
            This website requires JavaScript. Please enable JavaScript to continue using the site.
        </div>
    </noscript>
</body>
</html>
